    <style>
      html,
      body {
        background: black;
      }

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(197, 197, 197, 0.3);
      }

      *::-moz-selection {
        /* Code for Firefox */
        background: rgb(153, 153, 153);
      }

      *::selection {
        background: rgb(153, 153, 153);
      }

      body {
        overscroll-behavior: none;
      }

      .chat-message .body a {
        color: #f0f0f0;
      }

      .thread-container img {
        width: 20px;
      }

      a {
        color: black;
      }
      
      p{
        margin: 0 0 1em 0;
      }

      .text ul{
        padding-left: 12px;
        margin-top: 0;
      }

      figure {
        width: 100%;
        margin: 0;
      }

      figure img,
      video,
      audio {
        width: 100%;
        margin-bottom: 12px;
      }

      figcaption{
        margin-bottom: 12px;
      }

      input[type="[text]"]{
        -webkit-appearance: none;
      }

      .flickity-slider{
        transition: transform 0.3s ease-out, left 0.3s ease-out;
        will-change: transform, left;
      }

      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 720px;
        width: 100%;
        margin-bottom: 1em;
      }

      .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .soundcloud-container {
        width: 100%;
        overflow: hidden;
        max-width: 100%;
        margin-bottom: 1em;
      }

      .soundcloud-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      .pinned-message a {
        color: white;
      }
      .pinned-message p {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body></body>
